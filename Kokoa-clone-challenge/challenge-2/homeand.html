<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles1.css">
    <title>Document</title>
</head>
<body>
    <div class="status_nav">
        <div class="status_nav-bar">
            <i class="fas fa-times fa-2x"></i>
        </div>
        <div class="status_nav-bar">
            <span>Playlist</span>
        </div>
    </div>
    <div class="screens-middle">
        <div class="user-active">
            <div class="user-active-img">
                <i class="far fa-image fa-3x"></i>
            </div>
            <div class="user-active-title">
                <h1>Random Love</h1>
                <h5>by Divay Kapoor</h5>
            </div>
        </div>

        <div class="active-user-play">
            <div class="active-user">
                
                <div class="active-user-play-butten">
                    <i class="fas fa-play"></i>
                    <span>Play</span>
                </div>
                <div class="active-user-play-goodbt">
                    <i class="far fa-heart"></i>
                </div>
                <div class="active-user-play-plus">
                    <i class="fas fa-plus"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="screen-footer">
        <div class="user-list">
            <div class="user-list-1">
                <div class="user-list-img">
                </div>
                <div class="user-list-title">
                    <h3>Matargasti</h3>
                    <span>Mohit Chauhan</span>
                </div>
            </div>
            <div class="user-list-2">
                <div class="user-list-img-1">
                </div>
                <div class="user-list-title">
                    <h3>Attitude</h3>
                    <span>Lewis of ManㆍAttitude</span>
                </div>
            </div>
            <div class="user-list-3">
                <div class="user-list-img-2">
                </div>
                <div class="user-list-title">
                    <h3>Try Everthing</h3>
                    <span>ShakiraㆍZootopia</span>
                </div>
            </div>
            <div class="user-list-4">
                <div class="user-list-img-3">
                </div>
                <div class="user-list-title">
                    <h3>Sunflower</h3>
                    <span>Joseph VincentㆍSunflower</span>
                </div>
            </div>
        </div>
    </div>


    
    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
    ></script>
</body>
</html>
