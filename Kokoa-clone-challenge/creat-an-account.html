<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create An Account</title>
</head>
<body>
    
    <form>
        <h1>Create An Account</h1>

        <div id="name">
            <label for="Name">First name</label>
            <input type="text" id="name" placeholder="First name" required autofocus>
            <br>
            <label for="name">Last name</label>
            <input type="text" id="name" placeholder="Last name" required autofocus>
        </div>

        <div id="email">
            <label for="email">Email</label>
            <input type="email" placeholder="Email" required>
        </div>

        <div id="username">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="username" required>
        </div>

        <div id="password">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="password" required minlength="10">
        </div>

        <div id="birth data">
            <label for="date">Birth data</label>
            <input type="date" id="date" placeholder="birth data" required>
        </div>

        <div id="happy">
            <label for="happy">How happy are you?</label>
            <input type="range" id="happy" min="1" max="10" step="1" list="happylist">
            <datalist id="happylist">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
            </datalist>
        </div>

        <div id="color">
            <label for="color">What is your fav. color?</label>
            <input type="color" id="color">
        </div>

        <div id="submit">
            <input type="submit" value="Create Account">
        </div>
    </form>
</body>
</html>
