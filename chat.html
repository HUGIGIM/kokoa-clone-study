<!DOCTYPE html>
<html lang="ko">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat w/ Nico - KoKoa Clone</title>
    </head>
    <body id="chat-screen">
        <div class="status-bar">
            <div class="status-bar__column">   <!--column은 너무 흔한 이름이기 때문에 문제가 생길 수 있음 / 그래서 이름을 길게 해줌 --> 
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
                <!-- To Do: Wifi Icon-->
            </div>    
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fas fa-battery-full fa-lg"></i><!--Battery Icon-->
                <i class="fas fa-bolt"></i><!--Lightining Icon-->
            </div>
        </div>

        <header class="alt-header">
            <div class="alt-header__column">
                <a href="chats.html">
                <i class="fas fa-angle-left fa-2x"></i>
                </a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">Nicolas Serrano</h1>
            </div>
            <div class="alt-header__column">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-bars fa-lg"></i></span>
            </div>
        </header>
       
        <main class="main-screen main-chat">

            <div class="chat__timestamp">
                Tuesday, june 30, 2021

            </div>
            <div class="message-row">
                <img src="screenshots/itzy.jpg">
                <div class="message-row__content">
                    <span class="message__author">Itzy</span>
                    <div class="message__info">
                        <span class="message__bubble">Hi!</span>
                        <span class="message__time">21:27</span>
                    </div>
                </div>
            </div>



        </main>

            
        <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
        ></script>
    </body>
</html>
