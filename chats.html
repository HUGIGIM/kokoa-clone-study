<!DOCTYPE html>
<html lang="ko">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chats - KoKoa Clone</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">   <!--column은 너무 흔한 이름이기 때문에 문제가 생길 수 있음 / 그래서 이름을 길게 해줌 --> 
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
                <!-- To Do: Wifi Icon-->
            </div>    
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fas fa-battery-full fa-lg"></i><!--Battery Icon-->
                <i class="fas fa-bolt"></i><!--Lightining Icon-->
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">Chats</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search "></i></span>
                <span><i class="far fa-comment-dots "></i></span>
                <span><i class="fas fa-music "></i></span>
                <span><i class="fas fa-cog "></i></span>
            </div>
        </header>

        <main class="main-screen">
            <a href="chat.html";>
                <div class="user-component">
                    <div class="user-component__column">
                        <img src="screenshots/itzy.jpg" 
                        class="user-component__avatar user-component__avatar"/>
                        <div class="user-component__text">
                            <h4 class="user-component__title">Kim</h4>
                            <h6 class="user-component__subtitle">Please check My Kokoa Account Info</h6>
                        </div>
                    </div>
                    <div class="user-component__column">
                        <span class="user-component__time">21:22</span>
                        <div class="badge">1</div>
                    </div>
                </div>
            </a>
        </main>


        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="far fa-user fa-lg"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">1</span>
                        <i class="fas fa-comment fa-lg"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html"><i class="fas fa-search fa-lg"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="nav_notification_1"></span>
                        <i class="fas fa-ellipsis-h fa-lg"></i>
                    </a>
                </li>
            </ul>
        </nav>
            
        <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
        ></script>
    </body>
</html>
