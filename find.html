<!DOCTYPE html>
<html lang="ko">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Find - KoKoa Clone</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">   <!--column은 너무 흔한 이름이기 때문에 문제가 생길 수 있음 / 그래서 이름을 길게 해줌 --> 
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
                <!-- To Do: Wifi Icon-->
            </div>    
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fas fa-battery-full fa-lg"></i><!--Battery Icon-->
                <i class="fas fa-bolt"></i><!--Lightining Icon-->
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">Find</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search "></i></span>
                <span><i class="fas fa-cog "></i></span>
                <span class="screen__notification_dot"></span>
            </div>
        </header>

        <main class="main-screen">
            <div class="find-icons">
                <div class="find-icons__icon">
                    <i class="fas fa-qrcode"></i>
                    <span>QR Code</span>
                </div>
                <div class="find-icons__icon">
                    <i class="fas fa-address-book"></i>
                    <span>Add my content</span>
                </div>
                <div class="find-icons__icon">
                    <i class="fas fa-fingerprint"></i>
                        <span>Add by ID</span>
                </div>
                <div class="find-icons__icon">
                    <i class="fas fa-envelope"></i>
                    <span>Invite</span>
                </div>
            </div>
            <div class="recommended-friends">
                <h6 class="recommended-friends__tilte">Recommended-Friends</h3>
                <span>You have no redommended friends.</span>
            </div>
            <div class="open-chat">
                <div class="open-chat__header">
                    <h6 class="open-chat__title">Open Chat</h6>
                    <span class="open-chat__subtitle">Go to Openchat Home<i class="fas fa-chevron-right fa-xs"></i></span>
                </div>
                <div class="open-post">
                    <div class="open-post__column">
                        <h5 class="open-post__column-title">#BTS</h5>
                        <h6 class="open-post__column-hashtags">#bts#army#friends</h6>
                        <div class="open-opst__members">
                            <img src="screenshots/itzy.jpg"/>
                            <span class="open-post__column-count">802 members</span>
                            <div class="divider"></div>
                            <span class="open-post__member-status">Active</span>
                            <h1>Active</h1>
                            <h2>Active</h2>
                            <h3>Active</h3>
                            <h4>Active</h4>
                            <h5>Active</h5>
                        </div>
                    </div>
                    <div class="open-pos__column">
                    </div>
                </div>
            </div>
        </main>


        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="far fa-user fa-lg"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">1</span>
                        <i class="far fa-comment fa-lg"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                    <i class="far fa-search fa-lg"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="nav_notification_1"></span>
                        <i class="fas fa-ellipsis-h fa-lg"></i>
                    </a>
                </li>
            </ul>
        </nav>
            
        <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
        ></script>
    </body>
</html>
