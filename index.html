<!DOCTYPE html>
<html lang="ko">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome to Kakao Talk</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">   <!--column은 너무 흔한 이름이기 때문에 문제가 생길 수 있음 / 그래서 이름을 길게 해줌 --> 
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
                <!-- To Do: Wifi Icon-->
            </div>    
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>11%</span>
                <i class="fas fa-battery-full fa-lg"></i><!--Battery Icon-->
                <i class="fas fa-bolt"></i><!--Lightining Icon-->
            </div>
        </div>
    
            <header class="welcome-hearder">
                <h1 class="welcome-hearder__title">Welcome to KokoaTalk</h1>
                <p class="welcome-hearder__text">
                    If you have a Kokoa Account, log in wiht your email or phone number.
                </p>
            </header>
    
            <form id="login-form">
                <input type="text" placeholder="Email or phone number"/>
                <input type="password" placeholder="Pssword"/>
                <input type="submit" value="Log in"/>
                <a href="#">Find Kokoa Account or Password</a>
            </form>
            
        <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
        ></script>
    </body>
</html>
